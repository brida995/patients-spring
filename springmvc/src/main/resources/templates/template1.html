<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>

<head>
	<title>List Patients</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Patients</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{patients}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Medecins</a>
			</li>

			<!-- Dropdown -->
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
					Patients
				</a>
				<div class="dropdown-menu">
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{formPatient}">Ajouter</a>
					<a class="dropdown-item" href="#">Chercher</a>

				</div>
			</li>
		</ul>

		<ul class="navbar-nav ml-auto">

			<!-- Dropdown -->
			<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
					<span sec:authentication="name"> </span>
				</a>
				<div class="dropdown-menu">
					<a sec:authorize="!isAuthenticated()" class="dropdown-item" href="#">Login</a>
					<a class="dropdown-item" th:href="@{logout}">Logout</a>
					<a class="dropdown-item" href="#">Profile</a>

				</div>
			</li>


		</ul>
	</nav>
	<br>

	<section layout:fragment="pageContent">

	</section>
	
	<footer> Badr-RIDA all rights reserved &copy;  2021 </footer>
</body>

</html>
