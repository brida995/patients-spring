<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">

<head>
	<meta charset="utf-8">
	<title>Form patients</title>
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container">
		<div class="card">
		 <div class="card-header"> Enregistrement effectué avec succès </div>
	     <div class="card-body">
          <div class="form-group">
  			<label> ID :</label>
			<strong><label th:text="${patient.id}"> </label> </strong>
	</div>
	<div class="form-group">
  			<label> Name :</label>
			<strong><label th:text="${patient.name}"> </label> </strong>
	</div>
	
	<div class="form-group">
  			<label> Score :</label>
			<strong><label th:text="${patient.score}"> </label> </strong>
	</div>
	
	<div class="form-group">
  			<label> Date Naissance :</label>
			<strong><label th:text="${patient.DateNaissance}"> </label> </strong>
	</div>
	
	<div class="form-group">
  			<label> Malade :</label>
			<strong><label th:text="${patient.malade}"> </label> </strong>
	</div>
</body>

</html>
